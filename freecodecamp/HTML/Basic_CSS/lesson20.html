<!---



Используя type селектор атрибутов, попробуйте установить флажки в 
CatPhotoApp с верхним полем 10 пикселей и нижним полем 15 пикселей.


-->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>lesson 20</title>
</head>

<body>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">

    <style>
        [type='checkbox'] {
            margin: 10px 0px 15px 0px;
        }

        #cat-photo-form {
            color: brown;
            border-style: inset;
            border-color: goldenrod;
            padding: 10px;
            background-color: rgb(212, 201, 173);
            border-radius: 10px;
        }

        .silver-background {
            background-color: cornsilk;
            border-radius: 10px;
            border-style: solid;
            border-color: gainsboro;
            padding: 0px 0px 0px 10px;
        }

        .thick-green-border {
            border-style: solid;
            border-color: rgb(212, 201, 173);
            border-width: 5px;
            border-radius: 50%;
        }

        .smaller-image {
            width: 100px;
        }

        .red-text {
            color: red;
        }

        p {
            font-size: 16px;
            font-family: monospace;
        }

        h2 {
            font-family: Lobster, monospace;
        }
    </style>

    <h2 class='red-text'>Cat photos</h2>
    <main>
        <p class='red-text'>
            Click here to view more <a href="#">
                cat photos
            </a>.</p>


        <a href="#"><img class='smaller-image thick-green-border'
                src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
                alt="A cute orange cat lying on its back."></a>

        <div class='silver-background'>
            <p>Things cats love:</p>
            <ul>
                <li>cat nip</li>
                <li>laser pointers</li>
                <li>lasagna</li>
            </ul>
            <p>Top 3 things cats hate:</p>
            <ol>
                <li>flea treatment</li>
                <li>thunder</li>
                <li>other cats</li>
            </ol>
        </div>

        <form id='cat-photo-form' action="https://freecatphotoapp.com/submit-cat-photo">
            <label><input type="radio" name="indoor-outdoor" checked> Indoor</label>
            <label><input type="radio" name="indoor-outdoor"> Outdoor</label><br>
            <label><input type="checkbox" name="personality" checked> Loving</label>
            <label><input type="checkbox" name="personality"> Lazy</label>
            <label><input type="checkbox" name="personality"> Energetic</label><br>
            <input type="text" placeholder="cat photo URL" required>
            <button type="submit">Submit</button>
        </form>
    </main>


</body>

</html>
