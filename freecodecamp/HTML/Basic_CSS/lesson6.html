<!---



Для начала примените monospace шрифт к h2 элементу, чтобы у него теперь
 было два шрифта — Lobster и monospace.

В последнем задании вы импортировали Lobster шрифт с помощью link тега.
 Теперь закомментируйте этот импорт Lobster шрифта 
(используя HTML-комментарии, которые вы изучили ранее) из Google Fonts, 
чтобы он больше не был доступен. 

Обратите внимание, как ваш h2 элемент деградирует до monospace шрифта.

Примечание. Если Lobster на вашем компьютере установлен шрифт, 
вы не увидите деградации, потому что ваш браузер может найти шрифт.


-->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <title>lesson 6</title>
</head>

<body>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">

    <style>
        .red-text {
            color: red;
        }

        p {
            font-size: 16px;
            font-family: monospace;
        }

        h2 {
            font-family: Lobster, monospace;
        }
    </style>

    <h2 class='red-text'>Cat photos</h2>
    <main>
        <p class='red-text'>
            Click here to view more <a href="#">
                cat photos
            </a>.</p>


        <a href="#"><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
                alt="A cute orange cat lying on its back."></a>

        <div>
            <p>Things cats love:</p>
            <ul>
                <li>cat nip</li>
                <li>laser pointers</li>
                <li>lasagna</li>
            </ul>
            <p>Top 3 things cats hate:</p>
            <ol>
                <li>flea treatment</li>
                <li>thunder</li>
                <li>other cats</li>
            </ol>
        </div>

        <form action="https://freecatphotoapp.com/submit-cat-photo">
            <label><input type="radio" name="indoor-outdoor" checked> Indoor</label>
            <label><input type="radio" name="indoor-outdoor"> Outdoor</label><br>
            <label><input type="checkbox" name="personality" checked> Loving</label>
            <label><input type="checkbox" name="personality"> Lazy</label>
            <label><input type="checkbox" name="personality"> Energetic</label><br>
            <input type="text" placeholder="cat photo URL" required>
            <button type="submit">Submit</button>
        </form>
    </main>


</body>

</html>
