<!---



Другой способ представления цветов в CSS — это использование RGBзначений.

Значение RGBдля черного цвета выглядит так:

rgb(0, 0, 0)

Значение RGBдля белого цвета выглядит так:

rgb(255, 255, 255)

Вместо использования шести шестнадцатеричных цифр, как в шестнадцатеричном коде, RGBвы указываете яркость каждого цвета числом от 0 до 255.

Если вы посчитаете, две цифры для одного цвета равны 16 умножить на 16, что дает нам 256 общих значений. 
Так RGBчто , который начинает отсчет с нуля, имеет то же количество возможных значений, что и шестнадцатеричный код.

Вот пример того, как вы можете изменить bodyфон на оранжевый, используя его код RGB.

body {
  background-color: rgb(255, 165, 0);
}

Давайте заменим шестнадцатеричный код в body цвете фона нашего элемента значением RGB для черного:rgb(0, 0, 0)


-->
