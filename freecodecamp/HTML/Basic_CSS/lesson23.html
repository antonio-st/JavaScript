<!---

Создайте класс CSS с именем pink-text, 
который придает элементу розовый цвет.

Дайте вашему h1 элементу класс pink-text.


-->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>lesson 23</title>
</head>

<body>

    <style>
        .pink-text {
            color: pink;
        }

        body {
            background-color: black;
            font-family: monospace;
            color: green;

        }
    </style>
    <h1 class='pink-text'> Hello World! </h1>



</body>

</html>
