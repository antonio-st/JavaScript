<!---

Используйте встроенный стиль, чтобы попытаться сделать наш h1элемент белым.
 Помните, встроенные стили выглядят так:

<h1 style="color: green;">

Оставьте классы blue-textи на своем элементе.pink-text h1
-->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>lesson 26</title>
</head>

<body>

    <style>
        body {
            background-color: black;
            font-family: monospace;
            color: green;
        }

        #orange-text {
            color: orange;
        }

        .pink-text {
            color: pink;
        }

        .blue-text {
            color: blue;
        }
    </style>
    <h1 id="orange-text" class='pink-text blue-text' style='color:white'>Hello World!</h1>


</body>

</html>
