<!---

Переопределить все остальные стили, используя важные

Ура! Мы только что доказали, что встроенные стили переопределяют все объявления CSS в вашем styleэлементе.

Но ждать. Есть еще один способ переопределить CSS. Это самый мощный метод из всех. Но прежде чем мы это сделаем, 
давайте поговорим о том, почему вам может понадобиться переопределить CSS.

Во многих ситуациях вы будете использовать библиотеки CSS. Они могут случайно переопределить ваш собственный CSS. 
Поэтому, когда вам абсолютно необходимо убедиться, что элемент имеет определенный CSS, вы можете использовать !important.

Вернемся к pink-textобъявлению нашего класса. Помните, что наш pink-textкласс был переопределен последующими
 объявлениями классов, объявлениями id и встроенными стилями.



Давайте добавим ключевое слово !important в объявление цвета вашего элемента
 с розовым текстом, чтобы быть на 100% уверенным, что ваш h1элемент будет розовым.

Пример того, как это сделать:

color: red !important;


-->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>lesson 26</title>
</head>

<body>


    <style>
        body {
            background-color: black;
            font-family: monospace;
            color: green;
        }

        .pink-text {
            color: pink !important;
        }

        .blue-text {
            color: blue;
        }

        #orange-text {
            color: orange;
        }
    </style>
    <h1 class='pink-text blue-text' id='orange-text' style='color: white'>Hello World!</h1>

</body>

</html>
