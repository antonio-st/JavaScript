<!---



Элемент margin контролирует количество пространства между элементом border и 
окружающими элементами.

Здесь мы видим, что синее поле и красное поле вложены в желтое поле. 
Обратите внимание, что красный прямоугольник больше margin синего, 
поэтому он кажется меньше.

Когда вы увеличиваете синий прямоугольник margin, он увеличивает 
расстояние между его границей и окружающими элементами.

Измените margin синее поле, чтобы оно соответствовало красному.



-->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>lesson 14</title>
</head>

<body>
    <style>
        .injected-text {
            margin-bottom: -25px;
            text-align: center;
        }

        .box {
            border-style: solid;
            border-color: black;
            border-width: 5px;
            text-align: center;
        }

        .yellow-box {
            background-color: yellow;
            padding: 10px;
        }

        .red-box {
            background-color: crimson;
            color: #fff;
            padding: 20px;
            margin: 20px;
        }

        .blue-box {
            background-color: blue;
            color: #fff;
            padding: 20px;
            margin: 20px;
        }
    </style>
    <h5 class="injected-text">margin</h5>

    <div class="box yellow-box">
        <h5 class="box red-box">padding</h5>
        <h5 class="box blue-box">padding</h5>
    </div>

</body>

</html>
