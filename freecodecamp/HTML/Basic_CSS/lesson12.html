<!---

В дополнение к классам каждый элемент HTML также может иметь id атрибут.

Есть несколько преимуществ использования idатрибутов: 
вы можете использовать id
для стилизации одного элемента, а позже вы узнаете, что их можно использовать 
для выбора и изменения определенных элементов с помощью JavaScript.

id атрибуты должны быть уникальными. Браузеры не будут навязывать это, 
но это общепринятая передовая практика. Поэтому, пожалуйста, 
не давайте более чем одному элементу один и тот же id атрибут.

Вот пример того, как вы даете своему h2 элементу 
идентификатор cat-photo-app:

<h2 id="cat-photo-app">

Дайте вашему form элементу идентификатор cat-photo-form.

Попробуйте придать своей форме, которая теперь имеет idатрибут cat-photo-form, зеленый фон.

-->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>lesson 12</title>
</head>

<body>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">

    <style>
        #cat-photo-form {
            color: beige;
            border-style: inset;
            border-color: goldenrod;
            padding: 10px;
            background-color: green;
        }

        .silver-background {
            background-color: silver;
        }

        .thick-green-border {
            border-style: solid;
            border-color: goldenrod;
            border-width: 5px;
            border-radius: 50%;
        }

        .smaller-image {
            width: 100px;
        }

        .red-text {
            color: red;
        }

        p {
            font-size: 16px;
            font-family: monospace;
        }

        h2 {
            font-family: Lobster, monospace;
        }
    </style>

    <h2 class='red-text'>Cat photos</h2>
    <main>
        <p class='red-text'>
            Click here to view more <a href="#">
                cat photos
            </a>.</p>


        <a href="#"><img class='smaller-image thick-green-border'
                src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
                alt="A cute orange cat lying on its back."></a>

        <div class='silver-background'>
            <p>Things cats love:</p>
            <ul>
                <li>cat nip</li>
                <li>laser pointers</li>
                <li>lasagna</li>
            </ul>
            <p>Top 3 things cats hate:</p>
            <ol>
                <li>flea treatment</li>
                <li>thunder</li>
                <li>other cats</li>
            </ol>
        </div>

        <form id='cat-photo-form' action="https://freecatphotoapp.com/submit-cat-photo">
            <label><input type="radio" name="indoor-outdoor" checked> Indoor</label>
            <label><input type="radio" name="indoor-outdoor"> Outdoor</label><br>
            <label><input type="checkbox" name="personality" checked> Loving</label>
            <label><input type="checkbox" name="personality"> Lazy</label>
            <label><input type="checkbox" name="personality"> Energetic</label><br>
            <input type="text" placeholder="cat photo URL" required>
            <button type="submit">Submit</button>
        </form>
    </main>


</body>

</html>
