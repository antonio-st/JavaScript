<!---

Используйте шестнадцатеричный код для смешивания цветов

Чтобы просмотреть, шестнадцатеричные коды используют 6 шестнадцатеричных цифр для представления цветов, 
по две для красного (R), зеленого (G) и синего (B) компонентов.

Из этих трех чистых цветов (красного, зеленого и синего) мы можем варьировать 
количество каждого из них, чтобы создать более 16 миллионов других цветов!

Например, оранжевый — это чистый красный цвет, смешанный с небольшим количеством зеленого,
 а не синий. В шестнадцатеричном коде это означает #FFA500.

Цифра 0является наименьшим числом в шестнадцатеричном коде и представляет собой 
полное отсутствие цвета.

Цифра Fявляется наибольшим числом в шестнадцатеричном коде и представляет собой 
максимально возможную яркость.

Замените цветовые слова в нашем styleэлементе их правильными шестнадцатеричными 
кодами.

-->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>lesson 28</title>
</head>

<body>


    <style>
        .red-text {
            color: #FF0000;
        }

        .green-text {
            color: #00FF00;
        }

        .dodger-blue-text {
            color: #1E90FF;
            border: 1px solid #3E90FF;
            border-radius: 5px;
            background-color: blanchedalmond;
            padding: 10px 10px 10px 10px;
        }

        .orange-text {
            color: #FFA500;
        }
    </style>

    <h1 class="red-text">I am red!</h1>

    <h1 class="green-text">I am green!</h1>

    <h1 class="dodger-blue-text">I am dodger blue!</h1>

    <h1 class="orange-text">I am orange!</h1>

</body>

</html>
