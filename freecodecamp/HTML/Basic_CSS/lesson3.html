<!---

Внутри вашего style элемента измените h2 селектор на .red-text и обновите 
значение цвета с blue на red.
Дайте вашему h2 элементу class атрибут со значением red-text.


Классы позволяют использовать одни и те же стили 
CSS для нескольких элементов HTML. 
Вы можете увидеть это, применив свой red-text класс к первому 
p элементу.


-->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <title>lesson 3</title>
</head>

<body>
    <style>
        .red-text {
            color: red;
        }
    </style>

    <h2 class='red-text'>Cat photos</h2>
    <main>
        <p class='red-text'>
            Click here to view more <a href="#">
                cat photos
            </a>.</p>


        <a href="#"><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
                alt="A cute orange cat lying on its back."></a>

        <div>
            <p>Things cats love:</p>
            <ul>
                <li>cat nip</li>
                <li>laser pointers</li>
                <li>lasagna</li>
            </ul>
            <p>Top 3 things cats hate:</p>
            <ol>
                <li>flea treatment</li>
                <li>thunder</li>
                <li>other cats</li>
            </ol>
        </div>

        <form action="https://freecatphotoapp.com/submit-cat-photo">
            <label><input type="radio" name="indoor-outdoor" checked> Indoor</label>
            <label><input type="radio" name="indoor-outdoor"> Outdoor</label><br>
            <label><input type="checkbox" name="personality" checked> Loving</label>
            <label><input type="checkbox" name="personality"> Lazy</label>
            <label><input type="checkbox" name="personality"> Energetic</label><br>
            <input type="text" placeholder="cat photo URL" required>
            <button type="submit">Submit</button>
        </form>
    </main>


</body>

</html>
