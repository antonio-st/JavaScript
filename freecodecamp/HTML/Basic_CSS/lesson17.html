<!---

Добавьте разные поля к каждой стороне элемента

Иногда вам может понадобиться настроить элемент так, чтобы он имел разные 
marginстороны с каждой стороны.

CSS позволяет управлять marginвсеми четырьмя отдельными сторонами элемента 
с помощью свойств margin-top, margin-right, margin-bottom и margin-left

Дайте синей коробке значение margin сверху 40px и слева, но только 20px 
снизу и справа.

-->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>lesson 17</title>
</head>

<body>

    <style>
        .injected-text {
            margin-bottom: -25px;
            text-align: center;
        }

        .box {
            border-style: solid;
            border-color: black;
            border-width: 5px;
            text-align: center;
        }

        .yellow-box {
            background-color: yellow;
            padding: 10px;
        }

        .red-box {
            background-color: crimson;
            color: #fff;
            margin-top: 40px;
            margin-right: 20px;
            margin-bottom: 20px;
            margin-left: 40px;
        }

        .blue-box {
            background-color: blue;
            color: #fff;
            margin-top: 40px;
            margin-left: 40px;
            margin-bottom: 20px;
            margin-right: 20px;
        }
    </style>
    <h5 class="injected-text">margin</h5>

    <div class="box yellow-box">
        <h5 class="box red-box">padding</h5>
        <h5 class="box blue-box">padding</h5>
    </div>

</body>

</html>
