<!---

Добавить отрицательное поле к элементу

Элемент marginконтролирует количество пространства между элементом border 
и окружающими элементами.

Если вы установите для элемента marginотрицательное значение, элемент будет 
увеличиваться в размерах.

Попробуйте установить margin отрицательное значение, например, для красного
поля.

Измените margin синий прямоугольник на -15px, чтобы он заполнил всю 
горизонтальную ширину желтого прямоугольника вокруг него.






-->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>lesson 15</title>
</head>

<body>

    <style>
        .injected-text {
            margin-bottom: -25px;
            text-align: center;
        }

        .box {
            border-style: solid;
            border-color: black;
            border-width: 5px;
            text-align: center;
        }

        .yellow-box {
            background-color: yellow;
            padding: 10px;
        }

        .red-box {
            background-color: crimson;
            color: #fff;
            padding: 20px;
            margin: -15px;
        }

        .blue-box {
            background-color: blue;
            color: #fff;
            padding: 20px;
            margin: -15px;
        }
    </style>

    <div class="box yellow-box">
        <h5 class="box red-box">padding</h5>
        <h5 class="box blue-box">padding</h5>
    </div>

</body>

</html>
