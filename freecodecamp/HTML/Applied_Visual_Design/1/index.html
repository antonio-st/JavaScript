<!---

Текст часто составляет большую часть веб-контента. CSS имеет несколько вариантов того, 
как выровнять его со text-alignсвойством.

text-align: justify;размещает текст таким образом, чтобы каждая строка
 имела одинаковую ширину.

text-align: center;центрирует текст

text-align: right;выравнивает текст по правому краю

И text-align: left;(по умолчанию) выравнивает текст по 
левому краю.

Выровняйте h4текст тега с надписью «Google» по центру. 
Затем выровняйте тег абзаца, который содержит информацию о том, как был основан Google.



-->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>lesson 1 Create Visual Balance Using the text-align Property </title>
</head>



<body>
    <style>
        h4 {
            text-align: center;
        }

        p {
            text-align: justify;
        }

        .links {
            margin-right: 20px;

        }

        .fullCard {
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px 5px;
            padding: 4px;
        }

        .cardContent {
            padding: 10px;
        }
    </style>
    <div class="fullCard">
        <div class="cardContent">
            <div class="cardText">
                <h4>Google</h4>
                <p>Google was founded by Larry Page and Sergey Brin while they were Ph.D. students at Stanford
                    University.</p>
            </div>
            <div class="cardLinks">
                <a href="https://en.wikipedia.org/wiki/Larry_Page" target="_blank" class="links">Larry Page</a>
                <a href="https://en.wikipedia.org/wiki/Sergey_Brin" target="_blank" class="links">Sergey Brin</a>
            </div>
        </div>
    </div>

</body>

</html>
